<section class="mt-5 text-center">
    <h3 class="text-main mb-3">All Brands</h3>
    <div class="row g-3">
        <div class="col-md-3 " *ngFor="let brand of brandsDate">
            <div class="product p-2 rounded-2 border">
                <img class="w-100" [src]="brand.image" [alt]="brand.name">
                <div class="text-center">
                    <h6>{{brand.name}}</h6>
                </div>
            </div>
        </div>
    </div>
</section>
