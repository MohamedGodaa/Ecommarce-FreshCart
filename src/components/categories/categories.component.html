<section class="mt-5">
    <div class="row g-3">
        <div class="col-md-4" *ngFor="let categorie of categoriesData">
            <div class="product p-2 rounded-2 border">
                <div>
                    <img class="w-100" height="250" [src]="categorie.image" [alt]="categorie.name">
                </div>
                <div class="bg-white text-center">
                    <h4 class="text-main p-2">{{categorie.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</section>
